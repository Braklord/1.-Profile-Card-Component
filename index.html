<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card-component.css">
    <title>Проект №1. Верстка карточки пользователя</title>
</head>
<body>
    <div id="circle-1"></div>
    <div id="circle-2"></div>
    <div class="card-component">
        <div class="card-component__description"></div>
        <div class="card-component__image"></div>
        <div class="card-component__title">
            <div class="card-component__title__name">Victor Crest</div>
            <div class="card-component__title__age" >29</div>
        </div>
        <div class="card-component__city">London</div>
        <div class="card-component__separator"></div>
        <div class="card-component__meta">
            <div class="card-component__meta_followers">
                <div style="left:20.34%;right:20.34%" class="card-component__meta__number">80K</div>
                <div style="left:2.54%;right:2.54%" class="card-component__meta__tag">Followers</div>
            </div>
            <div class="card-component__meta_likes">
                <div style="left:1.06%;right:1.06%" class="card-component__meta__number">803K</div>
                <div style="left:19.15%;right:19.15%" class="card-component__meta__tag">Likes</div>   
            </div>
            <div class="card-component__meta_photos">
                <div style="left:5.81%;right:5.81%" class="card-component__meta__number">1.4K</div>
                <div style="left:3.49%;right:3.49%" class="card-component__meta__tag">Photos</div> 
            </div>
        </div>
    </div>
    
</body>
</html>
