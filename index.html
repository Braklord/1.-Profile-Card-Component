<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card-component.css">
    <title>Проект №1. Верстка карточки пользователя</title>
</head>
<body>
    <div id="circle-1"></div>
    <div id="circle-2"></div>
    <div class="container">
        <div class="card-component">
            <div class="card-component__description"></div>
            <div class="card-component__image"></div>
            <div class="card-component__title">
                <div class="card-component__title__name">Victor Crest</div>
                <div class="card-component__title__age" >29</div>
            </div>
            <div class="card-component__city">London</div>
            <div class="card-component__separator"></div>
            <div class="card-component__meta">
                <div class="card-component__meta_followers">
                    <div class="card-component__meta__number">80K</div>
                    <div class="card-component__meta__tag">Followers</div>
                </div>
                <div class="card-component__meta_likes">
                    <div class="card-component__meta__number">803K</div>
                    <div class="card-component__meta__tag">Likes</div>   
                </div>
                <div class="card-component__meta_photos">
                    <div class="card-component__meta__number">1.4K</div>
                    <div class="card-component__meta__tag">Photos</div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
